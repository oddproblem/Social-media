<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MySocial</title>
    <link rel="stylesheet" href="css/style.css?v=3">
</head>

<body class="auth-page">
    <!-- Overlay handles background pattern readability now -->
    <div class="bg-overlay"></div>

    <div class="auth-container" style="
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    ">
        <div class="auth-card" style="
            background: var(--card-bg);
            padding: 40px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-hover);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
        ">
            <div class="auth-header" style="margin-bottom: 30px;">
                <h1 style="color: var(--accent); font-size: 32px; font-weight: 800; margin-bottom: 8px;">MySocial</h1>
                <p style="color: var(--text-secondary);">Welcome back, please sign in</p>
            </div>

            <form class="auth-form" action="index.html" style="display: flex; flex-direction: column; gap: 16px;">
                <div class="form-group">
                    <input type="text" placeholder="Username or email" required style="
                        width: 100%;
                        padding: 12px 16px;
                        border-radius: var(--radius-sm);
                        border: 1px solid var(--border);
                        background: #1e293b;
                        color: var(--text-primary);
                        font-family: inherit;
                        outline: none;
                        transition: all 0.2s;
                    ">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" required style="
                        width: 100%;
                        padding: 12px 16px;
                        border-radius: var(--radius-sm);
                        border: 1px solid var(--border);
                        background: #1e293b;
                        color: var(--text-primary);
                        font-family: inherit;
                        outline: none;
                        transition: all 0.2s;
                    ">
                </div>
                <button type="submit" class="btn-primary" style="
                    background: var(--accent);
                    color: white;
                    border: none;
                    padding: 14px;
                    border-radius: var(--radius-sm);
                    font-weight: 600;
                    cursor: pointer;
                    margin-top: 10px;
                    transition: background 0.2s;
                ">Sign In</button>
            </form>

            <div class="auth-footer" style="margin-top: 24px; font-size: 14px; color: var(--text-secondary);">
                <p>Don't have an account? <a href="#"
                        style="color: var(--accent); text-decoration: none; font-weight: 500;">Sign up</a></p>
            </div>
        </div>
    </div>

    <script>
        // Simple script to handle dummy sign in
        const form = document.querySelector('form');
        form.addEventListener('submit', (e) => {
            // e.preventDefault(); // Action handles navigation
            console.log("Signing in...");
        });
    </script>
</body>

</html>
